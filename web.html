<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flower.css">
</head>

<body>
    <div class="home-page">
        <div class="main-header"></div>
        <div class="main-body"></div>
        <!-- start counter block -->
        <div class="service-block">
            <div class="container">
                <div class="container-inner">
                    <div class="col">
                        <div class="service-content">
                            <img src="assets/24-7 Online Support.png" alt="flower-delivery-image">
                            <div class="service-block">
                                <strong>24/7 Online Support</strong>
                                <p>Trained staffs are ready to online support 24 hours a day</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="service-content">

                                </div>
                            </div>
                        </div>

                            <div class="service-content">
                                <img src="assets/Free Shipping.png" alt="flower-delivery-image">

                                    <p>Free shipping on all us order above $200</p>
